<!DOCTYPE html>
<html lang="fa" dir="rtl">

  <meta name="theme-color" content="#7c3aed"/>

  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>

  <link rel="preload" href="assets/css/site.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

</head>
<body>

  <!-- هدر اینجا تزریق می‌شود -->
  <div id="header"></div>


  <!-- ===== HERO ===== -->
  <section class="hero">
    <canvas id="neon"></canvas>
    <div class="hero-content container">
      <h1 data-i18n="hero.title"></h1>
      <p class="muted" data-i18n="hero.subtitle"></p>

      <div class="cta">
        <a class="btn" href="projects.html" data-i18n="hero.ctaProjects"></a>
        <a class="btn ghost" href="contact.html" data-i18n="hero.ctaContact"></a>
      </div>

      <div class="badge-row">
        <span class="pill">React</span><span class="pill">Angular</span><span class="pill">Vue</span>

  <section class="section" data-anim>

      <div>
        <h2 class="section-title" data-i18n="home.pitchTitle"></h2>
        <p data-i18n="home.pitchBody"></p>
        <ul class="check">
          <li data-i18n="home.point1"></li>
          <li data-i18n="home.point2"></li>
          <li data-i18n="home.point3"></li>
        </ul>
      </div>

      <div class="card glass tilt">
        <h3 data-i18n="home.cardTitle"></h3>
        <ul>
          <li data-i18n="home.hl1"></li>
          <li data-i18n="home.hl2"></li>
          <li data-i18n="home.hl3"></li>
        </ul>
      </div>
    </div>
  </section>


  <!-- فوتر اینجا تزریق می‌شود -->
  <div id="footer"></div>


  <!-- Global Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer></script>
  <script src="assets/js/site.js" defer></script>
